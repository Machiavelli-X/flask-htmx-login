<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Ayaan</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="login-body">
  <div id="page-wrapper">

    <div class="login-container {% if error %}shake{% endif %}">
      <h1 class="login-title">Welcome Back ðŸ‘‹</h1>

      {% if error %}
        <p class="login-subtitle" style="color:red;">{{ error }}</p>
      {% else %}
        <p class="login-subtitle">Login to continue</p>
      {% endif %}

      <form hx-post="/login" hx-target="#page-wrapper" hx-swap="innerHTML" class="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

  </div>
</body>
</html>
